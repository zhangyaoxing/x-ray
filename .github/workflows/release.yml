name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-20.04
            artifact_name: x-ray
            asset_name: x-ray-linux-amd64
          - os: macos-14
            artifact_name: x-ray
            asset_name: x-ray-macos-arm64
          - os: windows-2022
            artifact_name: x-ray.exe
            asset_name: x-ray-windows-amd64.exe

    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Install dependencies (Windows)
        if: runner.os == 'Windows'
        run: |
          python -m venv .venv
          .venv\Scripts\python.exe -m pip install --upgrade pip
          .venv\Scripts\python.exe -m pip install -r requirements-base.txt
        shell: cmd

      - name: Install dependencies (Unix)
        if: runner.os != 'Windows'
        run: make deps

      - name: Build executable (Windows)
        if: runner.os == 'Windows'
        run: .venv\Scripts\python.exe -m PyInstaller --onefile --name x-ray --add-data="templates;templates" --add-data="config.json;." --add-data="libs;libs" --add-data="compatibility_matrix.json;." --hidden-import=openai x-ray
        shell: cmd

      - name: Build executable (Unix)
        if: runner.os != 'Windows'
        run: make build

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts
        continue-on-error: true

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Generate build summary
        run: |
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "./artifacts/x-ray-linux-amd64/x-ray-linux-amd64" ]; then
            echo "✅ Linux (amd64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Linux (amd64) - Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "./artifacts/x-ray-macos-amd64/x-ray-macos-amd64" ]; then
            echo "✅ macOS (amd64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ macOS (amd64) - Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "./artifacts/x-ray-windows-amd64.exe/x-ray-windows-amd64.exe" ]; then
            echo "✅ Windows (amd64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Windows (amd64) - Build failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
