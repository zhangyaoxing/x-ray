name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-22.04
            artifact_name: x-ray
            platform: linux
            arch: amd64
          - os: macos-14
            artifact_name: x-ray
            platform: macos
            arch: arm64
          - os: windows-2022
            artifact_name: x-ray.exe
            platform: windows
            arch: amd64

    runs-on: ${{ matrix.os }}
    continue-on-error: true

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.9"

      - name: Install Make (Windows)
        if: runner.os == 'Windows'
        run: choco install make -y
        shell: cmd

      - name: Install dependencies
        run: make deps

      - name: Build executable
        run: make build

      - name: Create release directory (Unix)
        if: runner.os != 'Windows'
        run: |
          RELEASE_DIR="x-ray-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}"
          mkdir -p "dist/${RELEASE_DIR}"
          mv dist/${{ matrix.artifact_name }} "dist/${RELEASE_DIR}/x-ray"
          cp LICENSE "dist/${RELEASE_DIR}/"
          cd dist && tar -czf "${RELEASE_DIR}.tar.gz" "${RELEASE_DIR}"

      - name: Create release directory (Windows)
        if: runner.os == 'Windows'
        run: |
          set RELEASE_DIR=x-ray-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}
          mkdir dist\%RELEASE_DIR%
          move dist\${{ matrix.artifact_name }} dist\%RELEASE_DIR%\x-ray.exe
          copy LICENSE dist\%RELEASE_DIR%\
          cd dist && tar -czf %RELEASE_DIR%.tar.gz %RELEASE_DIR%
        shell: cmd

      - name: Upload artifact
        uses: actions/upload-artifact@v5
        with:
          name: x-ray-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}
          path: dist/x-ray-${{ matrix.platform }}-${{ matrix.arch }}-${{ github.ref_name }}.tar.gz
          retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Download all artifacts
        uses: actions/download-artifact@v6
        with:
          path: ./artifacts
        continue-on-error: true

      - name: Display structure of downloaded files
        run: ls -R ./artifacts

      - name: Generate build summary
        run: |
          echo "## Build Status" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "./artifacts/x-ray-linux-amd64-${{ github.ref_name }}/x-ray-linux-amd64-${{ github.ref_name }}.tar.gz" ]; then
            echo "✅ Linux (amd64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Linux (amd64) - Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "./artifacts/x-ray-macos-arm64-${{ github.ref_name }}/x-ray-macos-arm64-${{ github.ref_name }}.tar.gz" ]; then
            echo "✅ macOS (ARM64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ macOS (ARM64) - Build failed" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f "./artifacts/x-ray-windows-amd64-${{ github.ref_name }}/x-ray-windows-amd64-${{ github.ref_name }}.tar.gz" ]; then
            echo "✅ Windows (amd64)" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Windows (amd64) - Build failed" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: ./artifacts/**/*
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
