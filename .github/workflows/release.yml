name: Release

on:
  push:
    tags:
      - 'v*'  # 推送 v1.0.0, v2.1.3 等 tag 时触发

permissions:
  contents: write

jobs:
  build:
    name: Build on ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: x-ray
            asset_name: x-ray-linux-amd64
          - os: macos-latest
            artifact_name: x-ray
            asset_name: x-ray-macos-amd64
          - os: windows-latest
            artifact_name: x-ray.exe
            asset_name: x-ray-windows-amd64.exe
    
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.9'
    
    - name: Install dependencies
      run: make deps
    
    - name: Build executable
      run: make build-lite
    
    - name: Rename artifact (Unix)
      if: runner.os != 'Windows'
      run: |
        mv dist/${{ matrix.artifact_name }} dist/${{ matrix.asset_name }}
    
    - name: Rename artifact (Windows)
      if: runner.os == 'Windows'
      run: |
        move dist\${{ matrix.artifact_name }} dist\${{ matrix.asset_name }}
    
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.asset_name }}
        path: dist/${{ matrix.asset_name }}
        retention-days: 1

  release:
    name: Create Release
    needs: build
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: ./artifacts
    
    - name: Display structure of downloaded files
      run: ls -R ./artifacts
    
    - name: Create Release
      uses: softprops/action-gh-release@v1
      with:
        files: |
          ./artifacts/x-ray-linux-amd64/x-ray-linux-amd64
          ./artifacts/x-ray-macos-amd64/x-ray-macos-amd64
          ./artifacts/x-ray-windows-amd64.exe/x-ray-windows-amd64.exe
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
